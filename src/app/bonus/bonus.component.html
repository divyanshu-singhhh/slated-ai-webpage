<div fxLayout="column" fxLayoutAlign="center stretch" fxFlexFill class="outlet">


    <mat-card style="margin: 15%;" fxLayout="column" fxLayoutGap="20px">
        <div fxLayout="row">
            <mat-progress-bar color='accent' mode="indeterminate" *ngIf="onGoingRequest"></mat-progress-bar>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">

            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput placeholder="DD/MM/YYYY" [formControl] = 'dateControl'  autocomplete="off">
                <mat-error>Date is required. </mat-error>
            </mat-form-field>

            <div>
                <button mat-raised-button color="accent"
                    [disabled]="!dateControl.valid" (click)="getDates()">
                   Get Days
                </button>
            </div>
        </div>

        <div fxLayout="column" fxLayoutAlign="space-around center" >
            <mat-list *ngFor="let day of days" >
                <mat-list-item  class="list-items">
                  <mat-icon mat-list-icon>event</mat-icon>
                  <div mat-line>{{day.name}} -- {{day.value}}</div>
                </mat-list-item>
              </mat-list>
        </div>  

    </mat-card>
</div>
